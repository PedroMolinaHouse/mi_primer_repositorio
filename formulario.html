<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <br />

      <br />

      <br />
      <br />

      <br />

      <br />

      <br />
      <br />

      <br />
      <br />

      <label for="">Fecha</label>
      <input name="fecha" type="date" />
      <br />
      <br />

      <hr />
      <input id="email" type="email" required />
      <br />
      <br />

      <input name="range" type="range" />
      <br />
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br />
      <br />
      <button>Enviar</button>
    </form>
  </body>
</html>
